<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Practice</title>
</head>
<body>
     <div id="message">
          <h1>Hello World</h1>
     </div>

     <div class="fruit">
          <ol id='fruit'>
               <li>Dump</li>
               <li>pickle dump</li>
               <li>pickle fruit dump</li>
          </ol>
     </div>


     <script>
          let new_fruit = document.createElement('h1');

          new_fruit.innerHTML = "Pears";

          document.getElementById('fruit').appendChild(new_fruit);

          let message = "This is changing the message in JavaScript";
          document.getElementById("message").innerHTML = message;
     </script>
</body>
</html>
